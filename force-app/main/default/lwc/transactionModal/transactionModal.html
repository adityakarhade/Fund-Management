<template>
    <template if:true={showModal}>
        <div class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Transactions</h2>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={transactions}>
                        <ul class="slds-has-dividers_bottom-space">
                            <template for:each={transactions} for:item="transaction">
                                <li key={transaction.Id} class="slds-item">
                                    <div class="slds-grid slds-gutters">
                                        <div class="slds-col"><strong>Transaction Amount:</strong> {transaction.Amount__c}</div>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </template>
                    <template if:true={error}>
                        <p>{error}</p>
                    </template>
                </div>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
